<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy Valentine's Day ❤️</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body class="bg-light text-center">
    <audio id="backgroundMusic" loop>
      <source src="audio/duc_phuc.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <div class="container mt-5">
      <h1 class="text-danger fw-bold">❤️Happy Valentine's Day, Vo Yeu Cua Anh! ❤️</h1>
      <p class="lead text-secondary">❤️You make my world brighter every single day.❤️</p>

      <button class="btn btn-danger btn-lg mt-3 d-block mx-auto" onclick="showSurprise()">
        Bấm để xem Suprise 🎁
      </button>

      <div id="surprise" class="mt-4 d-none">
        <p class="text-dark fs-4">You are my everything! 💖</p>
        <img
          src="img/Valentines-Day-1-1.jpg"
          class="img-fluid rounded shadow-lg"
          alt="Love Image"
        />

        <div id="love-letter" class="mt-5">
          <p class="fs-4 text-dark">
            <span id="typed-text"></span>
            <span class="cursor">|</span>
          </p>
        </div>

        <div id="heart-container"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
